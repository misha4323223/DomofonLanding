<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/">
  <script>
    // Сохраняем путь для SPA роутера
    sessionStorage.setItem('redirect_path', location.pathname + location.search + location.hash);
    // Перенаправляем на главную
    location.replace('/');
  </script>
  <title>Перенаправление...</title>
</head>
<body>
  <p>Перенаправление...</p>
</body>
</html>
