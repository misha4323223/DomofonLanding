<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <script>
    // ✅ СНАЧАЛА сохраняем путь для SPA роутера
    sessionStorage.setItem('redirect_path', location.pathname + location.search + location.hash);
    // Затем перенаправляем на главную
    location.replace('/');
  </script>
  <!-- Мета-тег редирект ТОЛЬКО для браузеров без JavaScript -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=/">
  </noscript>
  <title>Перенаправление...</title>
</head>
<body>
  <p>Перенаправление...</p>
</body>
</html>
